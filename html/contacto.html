<!DOCTYPE html>
<html lang="en-gb" dir="ltr">

<head>
    <title>mot web</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/uikit.min.css" />
    <link rel="stylesheet" href="../css/custom.css" />
    <script src="../js/uikit.min.js"></script>
    <script src="../js/uikit-icons.min.js"></script>
    <script src="../js/loadessentials.js"></script>
</head>

<body>


    <div class="uk-container uk-container-center uk-margin-top uk-margin-large-bottom">

        <nav id="page-nav" class="uk-navbar-container uk-flex-column uk-flex-top" uk-navbar="mode: click" data-uk-navbar
            data-uk-toggle="media: @s; cls: uk-flex-row uk-flex-top; mode: media">

        </nav>
        <!-- End nav -->
        <!-- page contents -->
        <div class="uk-section uk-section-small uk-section-default ">
            <div class="uk-container">
                <img class="uk-responsive-height uk-responsive-width uk-align-center" style="width:95%"
                    src="../assets/img/bannermot.png" alt="">
                <h2>Contáctanos</h2>
                <p>Mándanos un mensaje a través de nuestro formulario y nos pondremos en contacto contigo lo antes
                    posible.</p>
                <form id="contact-form" method="post" action="#" role="form">
                    <div class="uk-margin">
                        <input class="uk-input" type="text" placeholder="Tu nombre" name="nombre" required >
                    </div>
                    <div class="uk-margin">
                        <input class="uk-input" type="text" placeholder="Tu email" name="email" required>
                    </div>
                    <div class="uk-margin">
                        <input class="uk-input" type="text" placeholder="Asunto" name="asunto" required>
                    </div>
                    <div class="uk-margin">
                        <textarea class="uk-textarea" rows="5" placeholder="Mensaje" name="mensaje" required></textarea>
                    </div>
                    <div class="uk-form-row">
                        <!--<a class="uk-width-1-3 uk-button uk-button-primary uk-button-large uk-align-center" style="background-color:#4EAEB9; " href="#">Enviar</a>-->
                        <button type="submit" class="uk-button uk-button-primary uk-button-large uk-align-center" style="background-color:#4EAEB9">Enviar</button>
                    </div>
                </form>
            </div>
        </div>
        <footer id="page-footer" class="uk-margin-top" uk-sticky>

        </footer>
    </div>
</body>

</html>
